<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon"
    href="data:image/x-icon;"
    type="image/x-icon" />
</head>
<body class="bg-purple-300">
    <main id="root" class="">
        <h1 class="text-5xl text-center font-medium mt-10">Shoppinglista</h1>
        <section class="bg-violet-900/50 w-2/5 m-auto rounded-md border border-blue-700 ">
            <section class="p-4 mt-6 ">
                <h2 class="font-serif text-xl mb-2">LÃ¤gg till vara</h2>
                <form id="shoppingLista">
                            <section>
                                <label for="title" class=" block font-semibold">Produkt</label>
                                <input type="text"
                                        id="produkt"
                                        name="produkt"
                                        class="border border-blue-700 rounded-md">
                            </section>
                    <section>
                            <label for="antal" class="block font-semibold mt-2">Antal</label>
                            <input type="number"
                                    id="antal"
                                    name="antal"
                                    class="border border-blue-700 rounded-md">
                    </section>
                    <section>
                            <label for="pris" class="block font-semibold mt-2">Pris</label>
                            <input type="number"
                                    id="pris"
                                    name="pris"
                                    class="border border-blue-700 rounded-md">
                    </section>
                    <button type="submit" class="bg-white mt-4 rounded-md px-2 border border-blue-700">
                        Spara
                    </button>
                </form>
            </section>
            <section class="p-4">
                <h2 class="font-serif text-xl mb-2 font-semibold pt-5 border-t border-white">Din shoppinglista</h2>
                <ul id="valdaVaror">
                </ul>
            </section>
        </section>
    </main>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
